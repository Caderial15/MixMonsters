<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mix Monsters Landing Page</title>
    <style>
        @font-face {
            font-family: 'ARCO';
            src: url('fonts/ARCO.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vh: 1vh;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100%;
            background: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
    background-image: url('images/RepeatBGFullBODY.jpg');
    background-repeat: repeat-y;
    background-size: 100% auto;
    background-position: center top;
        }

 .Main_Wrapper {
    position: absolute;
    top: 0;
    left: 50%;
    width: min(100vw, 1920px);
    height: calc(min(100vw, 1920px) * (1080/1920));
    transform: translateX(-50%);
    min-width: 360px;
    box-shadow: 0 0 30px 10px rgba(0, 0, 0, 0.75);  /* Added drop shadow */
}
.Main_Wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 200vh;
    background-image: url('images/RepeatBGFull.jpg');
    background-repeat: repeat-y;
    background-size: 100% auto;
    background-position: center top;
    z-index: -1;
    pointer-events: none;
}
        .Content_Wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
        }

        .Row {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .Slide {
            width: 20%;
            height: 100%;
            position: relative;
        }

        .Slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .Slide .hover-image {
            opacity: 0;
        }

        .Slide:hover .hover-image {
            opacity: 1;
        }

        .Overlay_Content {
            position: absolute;
            left: 50%;
            top: 47%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .Form_Tagline {
            font-family: 'ARCO', sans-serif;
            color: #fff;
            font-size: calc(1vw + 1vh + 0.5vmin);
            margin-bottom: 20px;
        }

        .form_wrapper {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .form_row {
            display: flex;
            gap: 10px;
        }

        .FormField {
            flex: 3;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: calc(0.8vw + 0.8vh + 0.4vmin);
        }

        .FormSubmitBtn {
            background-color: #27605B;
            color: white;
            font-family: 'ARCO', sans-serif;
            font-size: calc(0.8vw + 0.8vh + 0.4vmin);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 6px solid #2A8B73;
        }

        .FormSubmitBtn:hover {
            background-color: #FF4B7D;
            transform: translateY(-2px);
            border: 6px solid #FF6699;
        }

        .FormSubmitBtn:active {
            background-color: #C22F17;
            transform: translateY(1px);
            border: 6px solid #FF0000;
        }

        .Logo {
            width: 320px;
            max-width: 80%;
            margin: 10px auto;
        }

        .LogoTagline {
            font-family: 'ARCO', sans-serif;
            color: #fff;
            font-size: calc(0.8vw + 0.8vh + 0.4vmin);
            margin: 5px 0;
        }

        @keyframes slideFromLeft {
            0% { transform: translateX(-120%); opacity: 0; }
            70% { transform: translateX(5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideFromRight {
            0% { transform: translateX(120%); opacity: 0; }
            70% { transform: translateX(-5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideFromTop {
            0% { transform: translateY(-120%); opacity: 0; }
            70% { transform: translateY(5%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideFromBottom {
            0% { transform: translateY(120%); opacity: 0; }
            70% { transform: translateY(-5%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes taglineAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .Slide {
            opacity: 0;
        }

        .Slide:nth-child(1) {
            animation: slideFromLeft 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.2s;
        }

        .Slide:nth-child(2) {
            animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.4s;
        }

        .Slide:nth-child(3) {
            animation: slideFromTop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.6s;
        }

        .Slide:nth-child(4) {
            animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.8s;
        }

        .Slide:nth-child(5) {
            animation: slideFromRight 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 1s;
        }

        .LogoTagline[style*="font-size: 42px"] {
            opacity: 0;
            animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2s;
        }

        .Logo {
            opacity: 0;
            animation: logoAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1.5) forwards;
            animation-delay: 2.2s;
        }

        .LogoTagline[style*="font-size: min(24px, 4vw)"] {
            opacity: 0;
            animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2.4s;
        }

        .form_row {
            opacity: 0;
            animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2.6s;
        }

        .Form_Tagline[style*="font-size: min(32px, 5vw)"] {
            opacity: 0;
            animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2.8s;
        }
    </style>
    <script>
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('load', setVH);
        window.addEventListener('resize', setVH);
    </script>
</head>
<body>
    <div class="Main_Wrapper">
        <div class="Content_Wrapper">
            <div class="Row">
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0009_BTN_Defaul_1.png" alt="Slide 1" class="default-image">
                    <img src="images/MM_DarkModeSite_0004_BTN_Hover_1.png" alt="Slide 1 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0008_BTN_Defaul_2.png" alt="Slide 2" class="default-image">
                    <img src="images/MM_DarkModeSite_0003_BTN_Hover_2.png" alt="Slide 2 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0007_BTN_Defaul_3.png" alt="Slide 3" class="default-image">
                    <img src="images/MM_DarkModeSite_0002_BTN_Hover_3.png" alt="Slide 3 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0006_BTN_Defaul_4.png" alt="Slide 4" class="default-image">
                    <img src="images/MM_DarkModeSite_0001_BTN_Hover_4.png" alt="Slide 4 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0005_BTN_Defaul_5.png" alt="Slide 5" class="default-image">
                    <img src="images/MM_DarkModeSite_0000_BTN_Hover_5.png" alt="Slide 5 Hover" class="hover-image">
                </div>
            </div>
            
            <div class="Overlay_Content">
                <div class="LogoTagline" style="font-size: 42px;">SOON...</div>
                <img src="images/logo.png" alt="Logo" class="Logo">
                <div class="LogoTagline" style="font-size: min(24px, 4vw);">STAY UPDATED <span style="color: #A0E765">FOR EARLY PERKS</span></div>
                <form class="form_row" id="signup-form" action="https://club.us22.list-manage.com/subscribe/post" method="post" style="padding: 15px;">
                    <input type="hidden" name="u" value="fb5cdd927f154a50cc430809f">
                    <input type="hidden" name="id" value="082cc50bbd">
                    <input type="email" class="FormField" name="EMAIL" required placeholder="Enter your email">
                    <button type="submit" class="FormSubmitBtn">Join</button>
                </form>
                <div class="Form_Tagline" style="font-size: min(32px, 5vw);">JOIN THE WAITLIST TODAY<br/> Share: MIXMONSTERS.CLUB</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formRow = document.querySelector('.form_row');
                
                formRow.style.justifyContent = 'center';
                formRow.innerHTML = `
                    <div style="
                        color: white;
                        font-family: 'ARCO', sans-serif;
                        font-size: 32px;
                        text-align: center;
                        padding: 20px;
                        width: 100%;
                        background: black;
                    ">
                        PLEASE WAIT...
                    </div>
                `;

                const formData = new FormData(form);
                fetch(form.action.replace('-json', ''), {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                })
                .then(() => {
                    setTimeout(() => {
                        formRow.innerHTML = `
                            <div style="
                                color: white;
                                font-family: 'ARCO', sans-serif;
                                font-size: 32px;
                                text-align: center;
                                width: 100%;
                            ">
                                Thank you for Signing Up!<br>
                                <span style="color: #A0E765">Follow us Everywhere: @MixMonsters</span>
                            </div>
                        `;
                    }, 1500);
                })
                .catch(() => {
                    formRow.innerHTML = form.innerHTML;
                    alert('There was an error with your submission. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
