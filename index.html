    <script>
    // Mobile browser detection
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
               (window.innerWidth <= 768); // Also check viewport width
    }
    
    // Redirect if on mobile
    if (isMobile() && !window.location.pathname.includes('index-mobile.html')) {
        window.location.href = 'index-mobile.html';
    }
</script>
    <style>
        @font-face {
            font-family: 'ARCO';

        * {
            margin: 0;

        }

        html, body {

        .Main_Wrapper {

        .Row {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .Slide {
            width: 20%;
            height: 100%;
            position: relative;
            opacity: 0;
            display: flex;
            align-items: flex-start;
        }

        .Slide img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .Slide .hover-image {
            opacity: 0;
            animation: hoverEffect 10s infinite;
        }

        /* Entry animations - alternating top/bottom */
        .Slide:nth-child(1) { animation: slideFromTop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .Slide:nth-child(2) { animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.2s; }
        .Slide:nth-child(3) { animation: slideFromTop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.4s; }
        .Slide:nth-child(4) { animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.6s; }
        .Slide:nth-child(5) { animation: slideFromTop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.8s; }

        /* Staggered hover animations */
        .Slide:nth-child(1) .hover-image { animation-delay: 0s; }
        .Slide:nth-child(2) .hover-image { animation-delay: 2s; }
        .Slide:nth-child(3) .hover-image { animation-delay: 4s; }
        .Slide:nth-child(4) .hover-image { animation-delay: 6s; }
        .Slide:nth-child(5) .hover-image { animation-delay: 8s; }

        @keyframes slideFromTop {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideFromBottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes hoverEffect {
            0%, 10% { opacity: 0; }
            10%, 20% { opacity: 1; }
            20%, 100% { opacity: 0; }
        }

        /* Updated Overlay Styles */
        .overlay-container {
            position: fixed;
            left: 50%;
            top: 85%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;

        .overlay-content {

        .logo {

        .form-field {
            flex: 1;

            min-width: 200px; /* Prevent shrinking too much */

            border: none;

        .submit-btn {

        .social-icons {

        .social-icon:hover {
            transform: scale(1.1); /* Scales the icon up by 10% on hover */
        }
        
    </style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signup-form');
    
    form.addEventListener('submit', function(e) {
        /* e.preventDefault(); */
        
        const formRow = document.querySelector('.form_row');
        
        // First, clear the form content
        formRow.style.justifyContent = 'center'; // Center the message
        formRow.innerHTML = `
            <div style="
                color: white;
                font-family: 'ARCO', sans-serif;
                font-size: 32px;
                text-align: center;
                padding: 20px;
                width: 100%;
                background: black;
            ">
                PLEASE WAIT...
            </div>
        `;

        const formData = new FormData(form);
        fetch(form.action.replace('-json', ''), {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        })
        .then(() => {
            setTimeout(() => {
                formRow.innerHTML = `
                    <div style="
                        color: white;
                        font-family: 'ARCO', sans-serif;
                        font-size: 32px;
                        text-align: center;
                        width: 100%;
                    ">
                        Thank you for Signing Up!<br>
                        <span style="color: #A0E765">Follow us Everywhere: @MixMonsters</span>
                    </div>
                `;
            }, 1500);
        })
        .catch(() => {
            formRow.innerHTML = form.innerHTML; // Restore the form
            alert('There was an error with your submission. Please try again.');
        });
    });
});
