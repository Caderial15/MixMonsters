<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mix Monsters Landing Page</title>
    <style>
@font-face {
    font-family: 'ARCO';
    src: url('fonts/ARCO.ttf') format('truetype');
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --vh: 1vh;
}

html {
    height: 100%;
    overflow: hidden;
}

body {
    min-height: 100%;
    background: #000;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
}

.Main_Wrapper {
    position: absolute;
    top: 0;
    left: 50%;
    width: min(100vw, 1920px);
    height: calc(min(100vw, 1920px) * (1080/1920));
    transform: translateX(-50%);
    min-width: 360px;
}

.Content_Wrapper {
    width: 100%;
    height: 100%;
    position: relative;
    top: 0;
    left: 0;
}

.Row {
    position: absolute;
    display: flex;
    width: 100%;
    height: 100%;
}

.Slide {
    width: 20%;
    height: 100%;
    position: relative;
    opacity: 0;
}

.Slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.3s ease;
}

.Slide .hover-image {
    opacity: 0;
}

.Slide:hover .hover-image {
    opacity: 1;
}

.Overlay_Scale_Container {
    position: fixed;
    left: 50%;
    bottom: 50px;
    transform: translateX(-50%);
    transform-origin: center bottom;
    width: 600px;
    z-index: 10;
}

.Overlay_Content {
    position: relative;
    text-align: center;
}

.Form_Tagline {
    font-family: 'ARCO', sans-serif;
    color: #fff;
    margin-bottom: 20px;
}

.form_wrapper {
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
}

.form_row {
    display: flex;
    gap: 10px;
}

.FormField {
    flex: 3;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.FormSubmitBtn {
    background-color: #27605B;
    color: white;
    font-family: 'ARCO', sans-serif;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    transition: all 0.3s ease;
    border: 6px solid #2A8B73;
}

.FormSubmitBtn:hover {
    background-color: #FF4B7D;
    transform: translateY(-2px);
    border: 6px solid #FF6699;
}

.FormSubmitBtn:active {
    background-color: #C22F17;
    transform: translateY(1px);
    border: 6px solid #FF0000;
}

.Logo {
    margin: 10px auto;
}

.LogoTagline {
    font-family: 'ARCO', sans-serif;
    color: #fff;
    margin: 5px 0;
}
        
.Overlay_Scale_Container {
    position: fixed;
    width: 600px;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    transform-origin: bottom center;
    z-index: 10;
    padding-bottom: 50px;
}

/* Media Queries for Responsive Scaling */
@media screen and (min-width: 2560px) {
    .Overlay_Content {
        transform: scale(1);
    }
    .LogoTagline { font-size: 30px !important; }
    .Logo { width: 400px; }
    .FormField { font-size: 24px; padding: 20px; width: 400px; }
    .FormSubmitBtn { font-size: 24px; padding: 20px 40px; }
    .Form_Tagline { font-size: 32px !important; }
}

@media screen and (max-width: 2559px) {
    .Overlay_Content {
        transform: scale(1);
    }
    .LogoTagline { font-size: 30px !important; }
    .Logo { width: 350px; }
    .FormField { font-size: 20px; padding: 18px; width: 350px; }
    .FormSubmitBtn { font-size: 20px; padding: 18px 36px; }
    .Form_Tagline { font-size: 28px !important; }
}

@media screen and (max-width: 1919px) {
    .Overlay_Content {
        transform: scale(0.8);
    }
    .LogoTagline { font-size: 30px !important; }
    .Logo { width: 300px; }
    .FormField { font-size: 18px; padding: 15px; width: 300px; }
    .FormSubmitBtn { font-size: 18px; padding: 15px 30px; }
    .Form_Tagline { font-size: 24px !important; }
}

@media screen and (max-width: 1365px) {
    .Overlay_Content {
        transform: scale(0.6);
    }
    .LogoTagline { font-size: 28px !important; }
    .Logo { width: 250px; }
    .FormField { font-size: 16px; padding: 12px; width: 250px; }
    .FormSubmitBtn { font-size: 16px; padding: 12px 24px; }
    .Form_Tagline { font-size: 20px !important; }
}

@media screen and (max-width: 767px) {
    .Overlay_Content {
        transform: scale(0.4);
        transform-origin: bottom center;
    }
    .LogoTagline { font-size: 24px !important; }
    .Logo { width: 200px; }
    .FormField { font-size: 14px; padding: 10px; width: 200px; }
    .FormSubmitBtn { font-size: 14px; padding: 10px 20px; }
    .Form_Tagline { font-size: 18px !important; }
}

/* Animations */
@keyframes slideFromLeft {
    0% { transform: translateX(-120%); opacity: 0; }
    70% { transform: translateX(5%); opacity: 1; }
    100% { transform: translateX(0); opacity: 1; }
}

@keyframes slideFromRight {
    0% { transform: translateX(120%); opacity: 0; }
    70% { transform: translateX(-5%); opacity: 1; }
    100% { transform: translateX(0); opacity: 1; }
}

@keyframes slideFromTop {
    0% { transform: translateY(-120%); opacity: 0; }
    70% { transform: translateY(5%); opacity: 1; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes slideFromBottom {
    0% { transform: translateY(120%); opacity: 0; }
    70% { transform: translateY(-5%); opacity: 1; }
    100% { transform: translateY(0); opacity: 1; }
}

@keyframes fadeInScale {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    70% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

@keyframes logoAppear {
    0% { opacity: 0; transform: scale(0.8); }
    70% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes taglineAppear {
    0% { opacity: 0; transform: translateY(20px) scale(0.8); }
    70% { opacity: 1; transform: translateY(-5px) scale(1.05); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* Animation Assignments */
.Slide:nth-child(1) {
    animation: slideFromLeft 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 0.2s;
}

.Slide:nth-child(2) {
    animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 0.4s;
}

.Slide:nth-child(3) {
    animation: slideFromTop 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 0.6s;
}

.Slide:nth-child(4) {
    animation: slideFromBottom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 0.8s;
}

.Slide:nth-child(5) {
    animation: slideFromRight 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 1s;
}

.LogoTagline[style*="font-size: 42px"] {
    opacity: 0;
    animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 2s;
}

.Logo {
    opacity: 0;
    animation: logoAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1.5) forwards;
    animation-delay: 2.2s;
}

.LogoTagline[style*="font-size: min(24px, 4vw)"] {
    opacity: 0;
    animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 2.4s;
}

.form_row {
    opacity: 0;
    animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 2.6s;
}

.Form_Tagline[style*="font-size: min(32px, 5vw)"] {
    opacity: 0;
    animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 2.8s;
}
    </style>
    <script>
        // Fix for mobile viewport height
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('load', setVH);
        window.addEventListener('resize', setVH);
    </script>
</head>
<body>
    <div class="Main_Wrapper">
        <div class="Content_Wrapper">
            <div class="Row">
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0009_BTN_Defaul_1.png" alt="Slide 1" class="default-image">
                    <img src="images/MM_DarkModeSite_0004_BTN_Hover_1.png" alt="Slide 1 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0008_BTN_Defaul_2.png" alt="Slide 2" class="default-image">
                    <img src="images/MM_DarkModeSite_0003_BTN_Hover_2.png" alt="Slide 2 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0007_BTN_Defaul_3.png" alt="Slide 3" class="default-image">
                    <img src="images/MM_DarkModeSite_0002_BTN_Hover_3.png" alt="Slide 3 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0006_BTN_Defaul_4.png" alt="Slide 4" class="default-image">
                    <img src="images/MM_DarkModeSite_0001_BTN_Hover_4.png" alt="Slide 4 Hover" class="hover-image">
                </div>
                <div class="Slide">
                    <img src="images/MM_DarkModeSite_0005_BTN_Defaul_5.png" alt="Slide 5" class="default-image">
                    <img src="images/MM_DarkModeSite_0000_BTN_Hover_5.png" alt="Slide 5 Hover" class="hover-image">
                </div>
            </div>
            <div class="Overlay_Scale_Container">
            <div class="Overlay_Content">
                <div class="LogoTagline" style="font-size: 42px;">SOON...</div>
                <img src="images/logo.png" alt="Logo" class="Logo">
                <div class="LogoTagline" style="font-size: min(24px, 4vw);">STAY UPDATED <span style="color: #A0E765">FOR EARLY PERKS</span></div>
                <form class="form_row" id="signup-form" action="https://club.us22.list-manage.com/subscribe/post?u=fb5cdd927f154a50cc430809f&amp;id=082cc50bbd&amp;f_id=00c1c2e1f0" method="post" target="_blank" novalidate>
                    <input type="hidden" name="u" value="fb5cdd927f154a50cc430809f">
                    <input type="hidden" name="id" value="082cc50bbd">
                    <input type="email" class="FormField" name="EMAIL" required placeholder="Enter your email">
                    <button type="submit" class="FormSubmitBtn">Join</button>
                </form>
                
                                <div class="Form_Tagline" style="font-size: min(32px, 5vw);">JOIN THE WAITLIST TODAY<br/> Share: MIXMONSTERS.CLUB</div>
                <div class="form_wrapper">
                </div>
            </div></div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signup-form');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formRow = document.querySelector('.form_row');
        
        // First, clear the form content
        formRow.style.justifyContent = 'center'; // Center the message
        formRow.innerHTML = `
            <div style="
                color: white;
                font-family: 'ARCO', sans-serif;
                font-size: 32px;
                text-align: center;
                padding: 20px;
                width: 100%;
                background: black;
            ">
                PLEASE WAIT...
            </div>
        `;

        const formData = new FormData(form);
        fetch(form.action.replace('-json', ''), {
            method: 'POST',
            mode: 'no-cors',
            body: formData
        })
        .then(() => {
            setTimeout(() => {
                formRow.innerHTML = `
                    <div style="
                        color: white;
                        font-family: 'ARCO', sans-serif;
                        font-size: 32px;
                        text-align: center;
                        width: 100%;
                    ">
                        Thank you for Signing Up!<br>
                        <span style="color: #A0E765">Follow us Everywhere: @MixMonsters</span>
                    </div>
                `;
            }, 1500);
        })
        .catch(() => {
            formRow.innerHTML = form.innerHTML; // Restore the form
            alert('There was an error with your submission. Please try again.');
        });
    });
});
</script>
    <script>
    const updateScale = () => {
    const scale = clamp(0.4, 
        Math.min(window.innerWidth / 1920, window.innerHeight / 1080), 
        1.1
    );
    document.documentElement.style.setProperty('--scale', scale);
};

window.addEventListener('resize', updateScale);
updateScale();

function clamp(min, value, max) {
    return Math.min(Math.max(value, min), max);
}
    </script>
</body>
</html>
