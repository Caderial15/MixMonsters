<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Mix Monsters</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .toggle-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .device-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        // Store the last viewed version in localStorage
        function setVersion(version) {
            localStorage.setItem('preferredVersion', version);
            if (version === 'mobile') {
                window.location.href = 'index-mobile.html';
            } else {
                window.location.href = 'index-desktop.html';
            }
        }

        // Log device information for debugging
        window.onload = function() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('userAgent').textContent = navigator.userAgent;
        }
    </script>
</head>
<body>
    <div class="toggle-container">
        <h2>Mix Monsters Version Selector</h2>
        <button onclick="setVersion('desktop')">View Desktop Version</button>
        <button onclick="setVersion('mobile')">View Mobile Version</button>
        
        <div class="device-info">
            <p>Window Width: <span id="width"></span></p>
            <p>User Agent: <span id="userAgent"></span></p>
        </div>
    </div>
</body>
</html>
