<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face {
            font-family: 'ARCO';
            src: url('fonts/ARCO.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'ARCO', sans-serif;
            overflow: hidden;
        }

        #wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scaler {
            position: relative;
            width: 1920px;
            height: 1280px;
            transform-origin: center;
            transform: scale(calc(min(100vh / 1280, 100vw / 1920)));
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5%;
        }

        .content-container {
            position: relative;
            width: 100%;
            height: 3vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0vh;
            z-index: 10;
            margin-bottom: 10%;
            opacity: 0;
            transform: translateY(-10%) scale(0.8);
            animation: contentAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2s;
        }

        .logo {
            width: 400px;
            margin: 2vh 0;
            opacity: 0;
            transform: scale(0.8);
            animation: logoAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 2.2s;
        }

        .tagline {
            text-align: center;
            font-family: 'ARCO', sans-serif;
            white-space: nowrap;
            letter-spacing: 3px;
            color: white;
            opacity: 0;
            transform: translateY(-10%) scale(0.8);
        }

        .tagline-soon { font-size: 6rem; animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 2.4s; }
        .tagline-stay { font-size: 3rem; animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 2.6s; }
        .tagline-join { font-size: 2.5rem; animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 2.8s; }
        .tagline-url { font-size: 3rem; animation: taglineAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 3s; }

        .highlight {
            color: #96F054;
        }

        .monster-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            display: flex;
            justify-content: stretch;
            align-items: stretch;
        }

        .monster-col {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .monster-col img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: slideFromLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 1s;
        }

        .monster-col:nth-child(1) img { animation: slideFromLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 1s; }
        .monster-col:nth-child(2) img { animation: slideFromBottom 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 1.2s; }
        .monster-col:nth-child(3) img { animation: slideFromTop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 1.4s; }
        .monster-col:nth-child(4) img { animation: slideFromBottom 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 1.6s; }
        .monster-col:nth-child(5) img { animation: slideFromRight 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; animation-delay: 1.8s; }

        .monster-col .hover-img {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .monster-col:hover .hover-img {
            opacity: 1;
        }

        @keyframes contentAppear {
            0% { opacity: 0; transform: translateY(-10%) scale(0.8); }
            70% { opacity: 1; transform: translateY(5%) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes logoAppear {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes taglineAppear {
            0% { opacity: 0; transform: translateY(-10%) scale(0.8); }
            70% { opacity: 1; transform: translateY(5%) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes slideFromLeft {
            0% { transform: translateX(-120%); opacity: 0; }
            70% { transform: translateX(5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideFromRight {
            0% { transform: translateX(120%); opacity: 0; }
            70% { transform: translateX(-5%); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideFromTop {
            0% { transform: translateY(-120%); opacity: 0; }
            70% { transform: translateY(5%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideFromBottom {
            0% { transform: translateY(120%); opacity: 0; }
            70% { transform: translateY(-5%); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="scaler">
            <div class="container">
                <div class="content-container">
                    <h1 class="tagline tagline-soon">SOON...</h1>
                    <h2 class="tagline tagline-stay">STAY UPDATED FOR <span class="highlight">EARLY PERKS</span></h2>
                    <img src="images/logo.png" alt="Mix Monsters" class="logo">
                    <h2 class="tagline tagline-join">JOIN THE WAITLIST ON</h2>
                    <h2 class="tagline tagline-url">MIXMONSTERS.CLUB</h2>
                </div>
                <div class="monster-buttons">
                    <div class="monster-col">
                        <img src="images/MM_DarkModeSite_0009_BTN_Defaul_1.png" alt="Monster 1">
                        <img src="images/MM_DarkModeSite_0004_BTN_Hover_1.png" class="hover-img" alt="Monster 1 Hover">
                    </div>
                    <div class="monster-col">
                        <img src="images/MM_DarkModeSite_0008_BTN_Defaul_2.png" alt="Monster 2">
                        <img src="images/MM_DarkModeSite_0003_BTN_Hover_2.png" class="hover-img" alt="Monster 2 Hover">
                    </div>
                    <div class="monster-col">
                        <img src="images/MM_DarkModeSite_0007_BTN_Defaul_3.png" alt="Monster 3">
                        <img src="images/MM_DarkModeSite_0002_BTN_Hover_3.png" class="hover-img" alt="Monster 3 Hover">
                    </div>
                    <div class="monster-col">
                        <img src="images/MM_DarkModeSite_0006_BTN_Defaul_4.png" alt="Monster 4">
                        <img src="images/MM_DarkModeSite_0001_BTN_Hover_4.png" class="hover-img" alt="Monster 4 Hover">
                    </div>
                    <div class="monster-col">
                        <img src="images/MM_DarkModeSite_0005_BTN_Defaul_5.png" alt="Monster 5">
                        <img src="images/MM_DarkModeSite_0000_BTN_Hover_5.png" class="hover-img" alt="Monster 5 Hover">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
